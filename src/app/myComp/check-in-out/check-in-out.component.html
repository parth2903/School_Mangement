<div class="flex flex-col md:flex-row">
  <!-- Left Section: Table -->
  <div class=" w-full md:w-1/3 bg-gray-900 rounded-lg shadow overflow-visible -mt-1 md:mt-4 h-full">
    <table class=" min-w-full text-white table-fixed">
      <thead class="bg-gray-800">
        <tr>
          <th class="text-center font-semibold py-2 px-4">Student</th>
          <th class="text-center font-semibold py-2 px-4">Present Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index" class="border-b border-gray-700">
          <td class="flex items-center py-2 px-4 text-center">
            <span class="flex-shrink-0 rounded-full bg-purple-200 text-purple-600 w-8 h-8 flex items-center justify-center">{{student.initials}}</span>
            <span class="ml-2 whitespace-nowrap">{{ student.name| titlecase}}</span>
          </td>
          <td class="py-2 px-4 text-center">{{ formatDuration(student.duration || 0) }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Right Section: Cards -->
  <div class=" mt-4 md:mt-0 md:ml-4 w-full md:w-2/3 p-4 grid grid-cols-2 lg:grid-cols-3 gap-4 items-stretch">
    <app-child-card
      *ngFor="let student of students"
      [student]="student"      
      >
    </app-child-card>
  </div>
</div>
